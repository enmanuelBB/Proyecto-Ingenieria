services:
  # Servicio 1: Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
    ports:
      # Mapea el puerto 80 de tu máquina al 3000 del contenedor
      - "80:3000"
    environment:
      # Esta es la URL que tu app Next.js usará para llamar al backend
      - NEXT_PUBLIC_API_URL=http://backend:8080
    depends_on:
      - backend

  # Servicio 2: Backend (Tu API Spring Boot) - (Sin cambios)
  backend:
    build:
      context: ./backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/tareadb?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SECURITY_JWT_SECRET_KEY=${SECURITY_JWT_SECRET_KEY}
      - SECURITY_JWT_EXPIRATION=86400000
      - SECURITY_JWT_REFRESH_EXPIRATION=604800000
    depends_on:
      - db

  # Servicio 3: Base de Datos (MySQL) - (Sin cambios)
  db:
    image: mysql:8.0
    environment:
      - MYSQL_DATABASE=tareadb
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data: