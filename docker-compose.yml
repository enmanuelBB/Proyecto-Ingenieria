services:
  # Servicio 1: Frontend
  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: http://pacheco.chillan.ubiobio.cl:8036
    ports:
      - "8035:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://pacheco.chillan.ubiobio.cl:8036
    depends_on:
      backend:
        condition: service_started

  # Servicio 2: Backend
  backend:
    build:
      context: ./backend
    ports:
      - "8036:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
    environment:
      # Conexi√≥n directa a la base de datos en el mismo servidor (Docker network)
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/tareadb?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update

      # JWT Secretos
      - SECURITY_JWT_SECRET_KEY=${SECURITY_JWT_SECRET_KEY}
      - SECURITY_JWT_EXPIRATION=86400000
      - SECURITY_JWT_REFRESH_EXPIRATION=604800000

      # --- CORREOS ---
      - SPRING_MAIL_USERNAME=${MAIL_USERNAME}
      - SPRING_MAIL_PASSWORD=${MAIL_PASSWORD}
    depends_on:
      - db

  # Servicio 3: Base de Datos (Agregado para correr en el servidor)
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: tareadb
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
